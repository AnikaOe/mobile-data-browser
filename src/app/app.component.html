
<!-- Toolbar -->

<div class="content" role="main">

 
<h1>Available mobile data products</h1>
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Brazil" #input>
   </mat-form-field>
  
  <div id="table-div"  class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- expiry date Column -->
      <ng-container matColumnDef="expiry">
        <th mat-header-cell *matHeaderCellDef> Expiry </th>
        <td mat-cell *matCellDef="let row" > {{row.expiry == 'unlimited'? 'unlimited': row.expiryDate}} </td>
      </ng-container>

         <!-- Terms and Conditions link Column -->
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let row">  <a *ngIf="row.link" href="{{row.link}}" target="_blank">Terms</a> <span *ngIf="!row.link" >N/A</span></td>
      </ng-container>

     <!-- Plan size Column -->
     <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
      <td mat-cell *matCellDef="let row" value='row.size'> {{row.sizeString}} </td>
    </ng-container>
  
      <!-- Carrier name Column -->
      <ng-container matColumnDef="carrier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Carrier  </th>
        <td mat-cell *matCellDef="let row"> {{row.carrier}}</td>
      </ng-container>
  
      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let row"> {{row.country}} </td>
      </ng-container>

      <!-- Carrier logo Column -->
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row"> <img
          width="40"
          alt="Angular Logo"
          src= "{{ row.logo }}"
        ></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>

  <footer>
    
  </footer>

</div>
